
<div class="ask-question">
  <div class="ask-question-back">
    <div class="ask-question-back-image"><img src="img/ask-question-back.jpg" width="100%"/></div>
  </div>
  <div class="ask-question-front">
    <div class="ask-question-content">
      <h1>Задайте вопрос</h1>
      <p>Оставьте вопрос и мы Вам перезвоним</p>
      <div class="input-records">
        <input type="text" name="name" placeholder="Имя"/>
        <input type="text" name="phone" placeholder="Телефон"/>
        <input type="text" name="mail" placeholder="E-mail"/>
      </div>
      <div class="textarea-records">
        <textarea placeholder="Сообщение"></textarea>
      </div>
    </div>
    <div class="confidentiality">
      <div class="confidentiality-text">
        <p>*Мы гарантируем кондифициальность Ваших данных.</p>
        <p>Никакие данные, полученные от пользователя НЕ передаются третьим лицам</p>
      </div>
      <div class="confidentiality-input">
        <input type="button" name="askbutton" value="Отправить"/>
      </div>
    </div>
  </div>
</div>
